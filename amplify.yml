version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - env | grep -e NODE_ENV -e NEXT_PUBLIC_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
    buildPath: / 