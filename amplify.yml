version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm install -g next
        build:
          commands:
            - env | grep -e NODE_ENV -e NEXT_PUBLIC_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: . 